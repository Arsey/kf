function initializeMap() {
    var myLatlng = new google.maps.LatLng(49.803865, 23.991549);
    var mapOptions = {
        zoom: 18,
        mapMaker: true,
        scrollwheel: false,
        center: myLatlng
    }
    var map = new google.maps.Map(document.getElementById("map-box"), mapOptions);

    var marker = new google.maps.Marker({
        position: myLatlng,
        title: "Hello World!"
    });

    // To add the marker to the map, call setMap();
    marker.setMap(map);
};
        </script>
